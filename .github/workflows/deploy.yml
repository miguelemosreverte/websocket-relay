                    border: 1px solid rgba(71, 85, 105, 0.5);
                    border-radius: 12px;
                    padding: 2rem;
                    margin-bottom: 2rem;
                }
                h2 {
                    color: #60a5fa;
                    margin-bottom: 1rem;
                }
                .info-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 1rem;
                    margin-top: 1rem;
                }
                .info-item {
                    background: rgba(51, 65, 85, 0.3);
                    padding: 1rem;
                    border-radius: 8px;
                }
                .info-label {
                    color: #94a3b8;
                    font-size: 0.9rem;
                    margin-bottom: 0.25rem;
                }
                .info-value {
                    font-size: 1.1rem;
                    font-weight: 500;
                }
                .health-response {
                    background: #1e293b;
                    border: 1px solid #334155;
                    border-radius: 8px;
