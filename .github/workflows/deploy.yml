                    height: 10px;
                    background: #4ade80;
                    border-radius: 50%;
                    margin-right: 0.5rem;
                    animation: pulse 2s infinite;
                }
                @keyframes pulse {
                    0%, 100% { opacity: 1; }
                    50% { opacity: 0.5; }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <header>
                    <h1>üöÄ WebSocket Relay</h1>
                    <div class="status-badge" id="status-badge">
                        <span class="live-indicator" id="live-indicator"></span>
                        <span id="status-text">Loading...</span>
                    </div>
                </header>
                
                <div class="card">
                    <h2>üìä Latest Deployment</h2>
                    <div class="info-grid" id="deployment-info">
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value" id="deployment-status">Loading...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Timestamp</div>
                            <div class="info-value" id="deployment-time">Loading...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Commit</div>
                            <div class="info-value" id="deployment-commit">Loading...</div>
                        </div>
