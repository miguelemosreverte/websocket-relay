name: Demo GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Demo Content
      run: |
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>WebSocket Relay - Demo Page</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 2rem;
                }
                .container {
                    max-width: 800px;
                    background: rgba(255, 255, 255, 0.1);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    padding: 3rem;
                    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
                }
                h1 {
                    font-size: 3rem;
                    margin-bottom: 1rem;
                    background: linear-gradient(to right, #fff, #ddd);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                }
                .status {
                    display: inline-block;
                    background: #4ade80;
                    color: #052e16;
                    padding: 0.5rem 1rem;
                    border-radius: 50px;
                    font-weight: bold;
                    margin-bottom: 2rem;
                }
                .info {
                    background: rgba(255, 255, 255, 0.1);
                    padding: 1.5rem;
                    border-radius: 10px;
                    margin-bottom: 1.5rem;
                }
                .info h2 {
                    margin-bottom: 0.5rem;
                    color: #fbbf24;
                }
                .timestamp {
                    opacity: 0.8;
                    font-size: 0.9rem;
                }
                a {
                    color: #fbbf24;
                    text-decoration: none;
                }
                a:hover {
                    text-decoration: underline;
                }
                .note {
                    background: rgba(255, 0, 0, 0.2);
                    border: 1px solid rgba(255, 100, 100, 0.5);
                    padding: 1rem;
                    border-radius: 8px;
                    margin-top: 2rem;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üöÄ WebSocket Relay</h1>
                <div class="status">‚úÖ GitHub Pages Active</div>
                
                <div class="info">
                    <h2>üìä Build Information</h2>
                    <p>Build Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')</p>
                    <p>Commit: ${{ github.sha }}</p>
                    <p>Branch: ${{ github.ref_name }}</p>
                    <p>Workflow: ${{ github.workflow }}</p>
                </div>
                
                <div class="info">
                    <h2>üéâ Success!</h2>
                    <p>GitHub Pages is working! This page was automatically generated and deployed.</p>
                    <p>Every push to the main branch will update this page.</p>
                </div>
                
                <div class="note">
                    <h2>‚ö†Ô∏è SSH Connection Issue</h2>
                    <p>The SSH key format needs to be fixed to connect to the Hetzner server.</p>
                    <p>Once fixed, the server directory listing will appear here.</p>
                </div>
                
                <div class="info">
                    <h2>üîó Links</h2>
                    <p><a href="https://github.com/${{ github.repository }}">View Repository</a></p>
                    <p><a href="https://github.com/${{ github.repository }}/actions">View Actions</a></p>
                    <p class="timestamp">Page updates automatically on every commit</p>
                </div>
            </div>
        </body>
        </html>
        EOF

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4